<div [ngClass]="{ loading }" class="menu-content">
  <img
    class="menu-content-img"
    *ngIf="data?.hostName"
    loading="lazy"
    src="https://{{ data?.hostName }}{{ data?.image }}/400w/300h/50q"
  />
  <div class="menu-content-info">
    <span> Published on: {{ data?.publishDate | date }} </span>
    <p>
      {{ data?.teaser }}
    </p>
  </div>
</div>
