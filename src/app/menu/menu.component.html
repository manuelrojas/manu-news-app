<div class="menu-news">
  <div
    class="menu-news-item"
    routerLinkActive=" menu-news-item-selected"
    routerLink="/news/{{ item.identifier }}"
    *ngFor="let item of data?.contentlets"
  >
    <img
      class="menu-img"
      src="https://{{ item.hostName }}{{ item.image }}/80w/70h"
    />
    <div class="menu-meta">
      <span>
        {{ item.title }}
      </span>
      <span>
        {{ item.postingDate | timeAgo }}
      </span>
    </div>
  </div>
</div>
